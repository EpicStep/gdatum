components:
  responses:
    GetMultiplayersSummaryOK:
      description: successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "schemas.yml#/components/schemas/MultiplayerSummary"
    GetServersByMultiplayerOK:
      description: successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "schemas.yml#/components/schemas/ServerSummary"
    GetServerByIDOK:
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            required:
              - name
            properties:
              name:
                type: string
              url:
                type: string
              gamemode:
                type: string
              lang:
                type: string
              players:
                type: integer
                format: int64
              collected_at:
                type: string
                format: date-time
    GetServerStatisticsByID:
      description: successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "schemas.yml#/components/schemas/ServerStatistic"
